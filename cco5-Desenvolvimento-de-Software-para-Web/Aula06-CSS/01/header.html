<!DOCTYPE html>
<html>
    <head>
        <title>Formulários</title>
    </head>
    <body>
        <main>
            <article>
                <header>
                    <h1>Formulário</h1>
                </header>
            </article>
            <article>
                <form>
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        Nome:<input type="text"><br><br>
                        Cidade:<input type="text"><br><br>
                        Endereço:<input type="text"><br><br>
                        Estado:
                        <select>
                            <option>Pernambuco</option>
                            <option>Bahia</option>
                            <option>São Paulo</option>
                            <option>Minas Gerais</option>
                            <option>Paraná</option>
                        </select>
                    </fieldset>
                </form>
            </article>
            <br>
            <article>
                <form>
                    <fieldset>
                        Natureza de Cargo:<br>
                        <input type="radio" value="gerencia">
                        <label>Gerência</label>
                        <input type="radio" value="financeiro">
                        <label>Financeiro</label>
                        <input type="radio" value="recepcao">
                        <label>Recepção</label>
                        <input type="radio" value="adm">
                        <label>Administrativo</label>
                        <input type="radio" value="juridico">
                        <label>Jurídico</label><br><br>
                        Área de Interesse:<br>
                        <input type="checkbox">
                        <label>Computação</label>
                        <input type="checkbox">
                        <label>Biologia</label>
                        <input type="checkbox">
                        <label>Meio Ambiente</label>
                        <input type="checkbox">
                        <label>Engenharia</label>
                        <input type="checkbox">
                        <label>História</label><br><br>
                        Mini-Currículo
                        <textarea rows="10"></textarea><br><br>
                    </fieldset>
                </form>
            </article> 
            <br>
            <article>
                <form>
                    <input type="submit" value="Enviar">
                    <input type="submit" value="Limpar">
                </form>
            </article>
        </main>
    </body>
</html>
